<!DOCTYPE html>
<html lang="en">
	<head>
		<title>z3us</title>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./public/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preload" href="./public/fonts/Montserrat-Bold.woff" as="font" type="font/woff" crossorigin="anonymous" />
		<link
			rel="preload"
			href="./public/fonts/Montserrat-Bold.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"

		<link
			rel="preload"
			href="./public/fonts/Montserrat-Medium.woff"
			as="font"
			type="font/woff"
			crossorigin="anonymous"
		/>

			rel="preload"
			href="./public/fonts/Montserrat-Medium.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="./public/fonts/Montserrat-Regular.woff"
			as="font"
			type="font/woff"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="./public/fonts/Montserrat-Regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<style type="text/css">
			@font-face {
				font-family: 'Montserrat';
				font-weight: 400;
				font-display: swap;
				src: url('./public/fonts/Montserrat-Regular.woff2') format('woff2'),
					url('./public/fonts/Montserrat-Regular.woff') format('woff');
			}
			@font-face {
				font-family: 'Montserrat';
				font-weight: 500;
				font-display: swap;
				src: url('./public/fonts/Montserrat-Medium.woff2') format('woff2'),
					url('./public/fonts/Montserrat-Medium.woff') format('woff');
			}
			@font-face {
				font-family: 'Montserrat';
				font-weight: 700;
				font-style: normal;
				font-display: swap;
				src: url('/fonts/Montserrat-Bold.woff2') format('woff2'), url('/fonts/Montserrat-Bold.woff') format('woff');
			}
		</style>

	<body style="margin: 0; padding: 0; min-width: 360px; min-height: 600px; background-color: #161718">
		<noscript>
			<strong>

			</strong>
		</noscript>
		<div
			style="width: 360px; height: 600px; overflow: hidden; margin: 0 auto; padding: 0; display: none"
			id="root"

		<script type="module" src="./src/index.ts"></script>
